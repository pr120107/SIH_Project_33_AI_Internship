<body>
    <section>
        <div class="main-container">
            <div class="login-card">
                <img src="./assets/images/Site-Logo.png" alt="Site Logo" class="login-logo" />
                <h2 class="login-title text-center mb-5">Student Login</h2>
                <!-- <div id="loginError" class="login-error"></div> -->
                <form id="loginForm" autocomplete="off">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" required
                            placeholder="Enter your email" />
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required
                            placeholder="Enter your password" />
                    </div>
                    <button type="submit" class="site__btn-2 mb-2">Login</button>
                </form>
                <!-- <div class="text-center mt-2">
                    <a href="#" class="login-link">Forgot password?</a>
                </div> -->
                <div class="text-center mt-2">
                    <span>Don't have an account?</span>
                    <a href="./Sign_up.html" class="login-link">Sign Up</a>
                </div>
            </div>
        </div>
    </section>
    <script>
        // Simple login validation (demo only)
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var email = document.getElementById('loginEmail').value.trim();
            var password = document.getElementById('loginPassword').value.trim();
            var errorDiv = document.getElementById('loginError');
            errorDiv.style.display = 'none';

            // Demo: Accept any non-empty credentials
            if (email === "" || password === "") {
                errorDiv.textContent = "Please enter both email and password.";
                errorDiv.style.display = 'block';
                return;
            }
            // You can add real authentication here
            if (email === "student@email.com" && password === "123456") {
                window.location.href = "alhome.html";
            } else {
                errorDiv.textContent = "Invalid email or password.";
                errorDiv.style.display = 'block';
            }
        });
