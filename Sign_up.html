<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>

    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- slick slider css cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css"
        integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
        integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

    <!-- jQuery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/js/slick-slider.js"></script>

    <!-- CSS Link -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="./assets/css/style-1.css" />
    <link rel="stylesheet" href="./assets/css/slick-slider.css" />

    <!-- Font Family: Merriweather(Serif) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
        rel="stylesheet" />

    <!-- Font Family: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
</head>
<body>
    <section class="section__padding" id="sign-up">
        <div class="main-container">
            <div class="profile-card">
                <h2 class="mb-4 text-center">Sign Up</h2>
                <form id="profileForm">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control usrName" id="profileName" placeholder="John Doe" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="profileEmail" placeholder="johndoe@email.com" required />
                    </div>
                    <div class="mb-3">
                        <label for="usrps">
                            Password
                            <i class="fa fa-eye" id="togglePassword"></i>
                        </label>
                        <input type="password" class="form-control" name="usrps" id="usrps" required>
                    </div>
                    <div class="mb-3">
                        <label for="clgname">College/University</label>
                        <input type="text" class="form-control" name="clgname" id="clgname" placeholder="ABC University" required>
                    </div>
                    <div class="mb-3">
                        <label for="cgpa">CGPA</label>
                        <input type="text" name="cgpa" id="cgpa" class="form-control" placeholder="8.9, 6.5, etc" required>
                    </div>
                    <div class="mb-3">
                        <label for="location">Location</label>
                        <input type="text" name="location" id="location" placeholder="Naroda, Science City, etc." class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Skills</label>
                        <input type="text" class="form-control" id="profileSkills" placeholder="JavaScript, React" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Qualification</label>
                        <input type="text" class="form-control" id="profileSkills" placeholder="2nd year, 3rd year" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Bio</label>
                        <textarea class="form-control" id="profileBio" rows="3"
                            placeholder="Tell us about yourself..."></textarea>
                    </div>
                    <input type="submit" href="./alhome.html" class="site__btn-2 sign-up-btn" value="Sign Up">
                    <!-- <a type="submit" href="./alhome.html" class="site__btn-2 sign-up-btn">Sign Up</a> -->
                </form>
                <div class="text-center mt-2">
                    <span>Already have an account?</span>
                    <a href="./login.html" class="login-link text-decoration-underline p-1">Log In</a>
                </div>
                <div id="profileMsg" class="mt-3 text-success" style="display:none;">Profile updated successfully!</div>
            </div>
        </div>
    </section>
</body>
</html>
